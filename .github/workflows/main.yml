name: RDP
on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user TOOLBOXLAP admin@123

      - name: Install ngrok (latest v3)
        run: |
          $ngrokUrl = "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip"
          $zipPath = "$env:TEMP\ngrok.zip"
          Invoke-WebRequest -Uri $ngrokUrl -OutFile $zipPath
          Expand-Archive -LiteralPath $zipPath -DestinationPath $env:TEMP -Force
          Move-Item -Path "$env:TEMP\ngrok.exe" -Destination "$env:ProgramFiles\ngrok.exe" -Force
          Remove-Item $zipPath -Force

      - name: Configure ngrok auth
        run: |
          $env:NGROK_TOKEN = "${{ secrets.NGROK_AUTH_TOKEN }}"
          & "$env:ProgramFiles\ngrok.exe" config add-authtoken $env:NGROK_TOKEN

      - name: Start ngrok TCP tunnel for RDP
        shell: powershell
        run: |
          Start-Process -FilePath "$env:ProgramFiles\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -NoNewWindow
          $addr = $null
          $tries = 0
          while (-not $addr -and $tries -lt 20) {
              Start-Sleep -Seconds 2
              try {
                  $tunnels = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels" -ErrorAction Stop
                  foreach ($t in $tunnels.tunnels) {
                      if ($t.proto -eq "tcp") {
                          $addr = $t.public_url
                          break
                      }
                  }
              } catch {}
              $tries++
          }
          if (-not $addr) {
              Write-Error "ngrok tunnel not assigned"
              exit 1
          }
          Write-Host "ngrok address: $addr"
          echo "NGROK_ADDR=$addr" >> $env:GITHUB_ENV

      - name: Show RDP connection info
        run: |
          Write-Host "===================================="
          Write-Host "RDP Server: $env:NGROK_ADDR"
          Write-Host "Username: TOOLBOXLAP"
          Write-Host "Password: admin@123"
          Write-Host "===================================="
          Write-Host "Keep this window open to maintain RDP"
          while ($true) { Start-Sleep -Seconds 300 }
